<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home work 21</title>
</head>
<body>
    <canvas id="canvas" height="500" width="500"></canvas>
</body>
<script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.lineWidth = '4';
        //ctx.strokeStyle = 'DeepPink';

        function circle(x,y,r){
            ctx.beginPath();
            ctx.arc(x,y,r,0,Math.PI*2,false);
            ctx.stroke();
        };

        //body
        ctx.fillStyle = 'skyblue';
        circle(200,200,50);
        ctx.fill();

        ctx.fillStyle = 'skyblue';
        circle(200,115,35);
        ctx.fill();
        //eyes
        ctx.fillStyle = 'blue';
        circle(185,100,3);
        ctx.fill();
        ctx.fillStyle = 'blue';
        circle(215,100,3);
        ctx.fill();
        // nose
        ctx.fillStyle = 'orange';
        circle(200,115,5);
        ctx.fill();

        //buttons
        ctx.fillStyle = 'black';
        circle(200,180,5);
        ctx.fill();

        ctx.fillStyle = 'black';
        circle(200,200,5);
        ctx.fill();

        ctx.fillStyle = 'black';
        circle(200,220,5);
        ctx.fill();
</script>
</html>
